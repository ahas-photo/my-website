<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Page</title>
  <style>
    body {
      font-family: Georgia, serif;
      color: #2e2e2e;
    }
    .custom-box {
      border: 2px solid #1976d2;
      padding: 20px;
      margin: 10px 0;
      width: 250px;
    }
    .highlight {
      background-color: #ffe0b2;
      color: #d84315;
    }
    .alt-font {
      font-family: 'Courier New', Courier, monospace;
      color: #2c3e50;
    }

    ul {
    list-style: none;
    }

    ul li {
    margin-bottom: 5px;
    }

  </style>
</head>
<body>

  <div class="custom-box">Box 1</div>
  <div class="custom-box highlight">Box 2</div>
  <div class="custom-box alt-font">Box 3</div>

</body>
</html>
